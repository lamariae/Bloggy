<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>View</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-primary px-5 py-3">
        <h1 class="text-light">Bloggy</h1>
        <div>
            <a href="/dashboard" class="text-light">Home</a>
            <span class="text-light">  |  </span>
            <a href="/feed" class="text-light">Feed</a>
            <span class="text-light">  |  </span>
            <a href="/bloggy/create" class="text-light">New Bloggy</a>
        </div>
    </div>
    <h2 class="px-5 py-3">View Bloggy</h2>
    <div class="container">
        <div class="text-center">
            <h3>{{bloggy.title}}</h3>
            <p>By: {{user.first_name}} {{user.last_name}}</p>
            <p>{{ bloggy.created_at.strftime('%d %B %Y') }}</p>
            <p>## like(s)</p>
            <div class="flex-container border border-3 p-3 m-3 border-dark">
            <p>{{bloggy.content}}</p>
            </div>
        </div>
        <div>
            <a href="/dashboard" class="btn btn-primary m-3 float-end">Back</a>
        </div>
    </div>
</body>
</html>
