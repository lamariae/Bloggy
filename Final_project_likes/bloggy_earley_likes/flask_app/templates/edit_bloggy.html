<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-primary px-5 py-3">
        <h1 class="text-light">Bloggy</h1>
        <div>
            <a href="/dashboard" class="text-light">Home</a>
            <span class="text-light">  |  </span>
            <a href="/feed" class="text-light">Feed</a>
        </div>
    </div>
    <div class="container">
        <div class="flex-container">
            <h2 class="majority-width text-center p-3">Hello {{user.first_name}}, let's edit your Bloggy!</h2>
        </div>

        <div>
            {% with messages = get_flashed_messages(category_filter=['edit_bloggy']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHHHHH!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        </div>

        <form action="/bloggy/update/{{bloggy.bloggy_id}}" method="post">
            <div class="form-group mb-3">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control border border-3 border-dark" style="width: 300px;" value="{{bloggy.title}}" required>
            </div>
            <label for="content">Bloggy:</label>
            <div class="form-group text-center">
                <textarea name="content" id="content" class="border border-3 border-dark" cols="80" rows="20" required>{{bloggy.content}}</textarea>
            </div>
            <div>
                <a href="/dashboard" class="btn btn-primary m-2 float-end">Cancel</a>
                <input type="submit" value="Save Changes" class="btn btn-primary m-2 float-end">
            </div>
        </form>
    </div>
</body>
</html>
