<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .scroll-container {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
    <title>Virtual Diary</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-primary px-5 py-3">
        <h1 class="text-light">Bloggy</h1>
        <div>
            <a href="/dashboard" class="text-light">Home</a>
            <span class="text-light">  |  </span>
            <a href="/bloggy/create" class="text-light">New Bloggy</a>
            <span class="text-light">  |  </span>
            <a href="/account/info" class="text-light">My Account</a>
            <span class="text-light">  |  </span>
            <a href="/logout" class="text-light">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2 class="px-5 py-3">My Diary of Bloggys:</h2>
    </div>
    <div class="container">
        <div class="p-3">
                {% for bloggy in bloggys %}
                <div class="mb-3 border border-3 border-dark p-3">
                    <div class="row">
                        <div class="col-md-8">
                            <h3>{{ bloggy.title }}</h3>
                            <p>By: me on {{ bloggy.created_at.strftime('%d %B %Y') }} at {{bloggy.created_at.strftime('%H:%M')}}</p>
                            <p>{{ bloggy.content }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
        <div>
            <a href="/dashboard" class="btn btn-primary m-3 float-end">Back</a>
        </div>
    </div>
